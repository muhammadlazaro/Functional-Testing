name: CI Selenium Parallel

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [firefox, chrome, edge]

    steps:
      - uses: actions/checkout@v3

      - name: Build AUT Docker
        run: docker build -t aut-app .

      - name: Run AUT
        run: docker run -d -p 8080:80 aut-app

      - name: Wait AUT
        run: sleep 10

      - name: Run Selenium Container
        run: |
          docker run -d \
            --network=host \
            --shm-size="2g" \
            selenium/standalone-${{ matrix.browser }}

      - name: Wait Selenium Hub
        run: sleep 10

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Selenium
        run: pip install selenium

      - name: Run test AUT
        run: python tests/hello_aut.py

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-${{ matrix.browser }}
          path: screenshot.png

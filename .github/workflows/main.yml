name: CI Selenium

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build AUT Docker
        run: docker build -t aut-app .

      - name: Run AUT
        run: docker run -d -p 8080:80 aut-app

      - name: Wait AUT
        run: sleep 10

      - name: Run Selenium Firefox Container
        run: |
          docker run -d \
            --network=host \
            --shm-size="2g" \
            selenium/standalone-firefox

      - name: Wait Selenium Server
        run: sleep 10

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Selenium
        run: pip install selenium

      - name: Run test example.com
        run: python tests/hello_example.py

      - name: Run test AUT
        run: python tests/hello_aut.py

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: screenshots/
